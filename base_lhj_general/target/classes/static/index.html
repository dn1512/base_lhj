  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- 左上角Logo -->
    <a href="index.html" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">生产运营支撑系统</span>
    </a>
    <!-- 侧边栏导航 -->
    <div class="sidebar">
      <!-- 用户窗口 -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="dist/img/avatar5.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a id="employeeName" href="javascript:gotoPersonalCenter()" class="d-block">
            {{employee.eplName}}
          </a>
        </div>
      </div>
      <!-- 菜单栏 -->
      <nav class="mt-2" id="sidebar-menu">
        <!-- 一级菜单 -->
        <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" data-widget="treeview" role="menu"
            data-accordion="false">
        </ul>
      </nav>
    </div>
  </aside>
  <!-- 标题栏 -->
  <div class="content-wrapper">
    <div class="content-header m-0 p-0">
      <nav class="w-100">
        <div class="nav nav-tabs" id="tab_label" role="tablist">
          <a class='nav-item nav-link' style='position: relative' href='javascript:' data-id='pages/examples/main.html'
             role='tab' aria-controls='custom-tabs-one-home' aria-selected='false'>
            <!--<button type='button' class='close' style='position: absolute; top: -4px;right: -1px;' aria-hidden='true'>×</button>-->
            <font style='vertical-align: inherit;'>&nbsp;&nbsp;首页&nbsp;&nbsp;</font>
          </a>
          <!--<a class='nav-item nav-link' id='custom-tabs-one-profile-tab' style='position: relative' href='#custom-tabs-one-profile' role='tab' aria-controls='custom-tabs-one-home' aria-selected='false'>-->
          <!--<button type='button' class='close' style='position: absolute; top: -4px;right: -1px;' aria-hidden='true'>×</button>-->
          <!--<font style='vertical-align: inherit;'>&nbsp;&nbsp;账户管理&nbsp;&nbsp;</font>-->
          <!--</a>-->
        </div>
      </nav>
    </div>

    <div class="content p-0">
      <div class="container-fluid p-0">
        <iframe class="LHJ_iframe m-0 p-0 col-12" allowfullscreen="allowfullscreen" frameborder="0" width="100%"
                height="100%" :src="main" id="main" name="main" :data-id="main"></iframe>
      </div>
    </div>

    <div class="modal fade" id="psdWin">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h4 class="modal-title">修改密码</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form id="updatePsd" role="form">
              <div class="form-group">
                <input type="password" class="form-control" id="oldPsd" placeholder="原密码">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="newPsd" placeholder="新密码">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="reenterPsd" placeholder="重复密码">
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-outline-primary" v-on:click="updatePassword">更新</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="logoutWin">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title"> 系统提示</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>是否退出本次登录</p>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" v-on:click="logout">确认</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </div>
